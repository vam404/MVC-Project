<div class="post-container">
  <div class="align-items-center mb-4">
    <h1 class="h2">Search product</h1>
  </div>

  <div class="d-flex align-items-center mb-4 gap-2">
    <input
      type="number"
      class="form-control"
      placeholder="Search product..."
      [(ngModel)]="searchInput"
    />
    <button class="btn btn-primary" (click)="refreshData()">
      <i class="bi bi-arrow-clockwise"></i> Search
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    <p class="mb-2">{{ error }}</p>
    <button class="btn btn-danger" (click)="refreshData()">Try Again</button>
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="products.length === 0" class="text-center py-5 text-muted">
      <p>No posts found matching your search.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div *ngFor="let post of products" class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
